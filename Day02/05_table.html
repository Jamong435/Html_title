<!DOCTYPE html>
<html>
<head>
    <title>테이블예제</title>
    <meta charset="utf-8">
</head>
<body>
<table border="1">
    <tr>
        <th>no</th>
        <th>name</th>
        <th>message</th>  
    </tr>
    <tr>
        <td>1</td>
        <td>same</td>
        <td>hi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>robin</td>
        <td>hihello</td>
        
    </tr>


    <table border="1">
        <tr>

            <td rowspan="2">111</td>
            <td colspan="3">222</td>
            <td>333</td>

        </tr>
        <tr>

            <td >444</td>
            <td >555</td>
            <td>666</td>

        </tr>
        <!-- 표의 전체 제목(caption) -->
        <caption>테이블제목</caption>

    </table>

    <!--테이블의 <tb></td> 요소안에 다른요소<element> 만들어보기-->
        <table border="1" width= "100%">
            <tr>

                <td width="30%">
                    <a href="http://www.naver.com">naver</a>
                </td>
                <td>

                    <ul>
                        <li>aaa</li>
                        <li>bbb</li>
                        <li>ccc</li>
                    </ul>

                </td>
            </tr>
            <tr>
                <td>
                    <p> 테이블 안에 어떤 요소든 넣을 수있다.한글이면 자동으로 줄바꿈됩니다</p>
                </td>
                <td>
                    <img src="./img/aaa.jpg" width="100%">
                </td>
            </tr>


        </table>
</table>
</body>
</html>
