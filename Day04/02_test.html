<!DOCTYPE html>
<html>
    <head>
    
    <!-- 스타일 적용하는 3가지방법 -->
    <!-- 1.내부 스타일시트 -->
    <!-- 2.외부 스타일시트 -->
    <!-- 3.인라인 스타일시트 -->

    <!-- 내부와 외부스타일시티는 적용하는 순서에따라
    마지막작성한부분이 반영됨
작성순서와 상관없이 무조건 inline스타일이 최 우선시 적용됩니다 -->

    <!-- 1.내부 스타일시트 -->
    <style>
        p{color: red;}
    </style>
    <!-- 2.외부 스타일시트:별도의 .css문서를 만들고 적용 -->
    <link rel="stylesheet" href="./02_test.css">

</head>



<body>
    <!-- 3.인라인 스타일 요소의 속성으로 style을 사용하여 css작성 -->
    <!-- 인라인은 직관적이어서 더욱 우선순위가 높게 들어갑니다 -->
    <p style="color: greenyellow;">
        hellow world
    </p>
   
    <style>
        p{color: red;}
        /* 바디안에서도 스타일을 넣어도된다. 허나 우선순위에따라 바뀌지않을뿐. */
    </style>

</body>

    </html>
