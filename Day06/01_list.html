<!DOCTYPE html>
<html>
<head>
    <title>list style</title>
<meta charset="utf-8">
<style>
    ul.aa{list-style-type: disc;}
    ul.bb{list-style-type: circle;}
    /* list-style-postion inside:들여쓰기,outside(기본위치) */
    ul.cc{list-style-type: square;list-style-position: inside}
    /* 리스트의 블릿기호를 이미지로(잘사용안함) */
    ul.dd{list-style-image: url('./food_5.png');list-style-position: inside;}

    ol#aa{list-style: lower-alpha;}
    ol#bb{list-style: lower-roman;}
    ol#cc{list-style: decimal-leading-zero;}

</style>
</head>
<body>
    <ul class="aa">
        <li>html5</li>
        <li>css3</li>
        <li>javascript</li>
    </ul>
    <ul class="bb">
        <li>html5</li>
        <li>css3</li>
        <li>javascript</li>
    </ul>
    <ul class="cc">
        <li>html5</li>
        <li>css3</li>
        <li>javascript</li>
    </ul>
    <ul class="dd">
        <li>html5</li>
        <li>css3</li>
        <li>javascript</li>
    </ul>
    <ol id="aa">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ol>
    <ol id="bb">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ol>
    <ol id="cc">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ol>
</body>

</html>
