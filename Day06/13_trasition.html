<!DOCTYPE html>
<html>
    <head>
        <title>전환효과2</title>
        <meta charset="utf-8">
       
       
        <style>
            div.aa img{
                background-color: red;
                width: 200px;
                height: 100px;

                transition: width 3s;
            }
            div.aa img:hover{
                width: 100px;
                height: 50px;
                background-color: royalblue;
                transform: rotate(30deg);
                transform: rotate(1.5rad);

            }
      
        </style>
    </head>
    <body>
        <div class="aa">
            <img src="./lion.png" alt="lion">
            <img src="./pome.png" alt="pome">
        </div>

      
    
    </body>
</html>
