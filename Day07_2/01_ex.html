<!DOCTYPE html>
<html>
    <head>
        <title>부모사이즈에 대한 테스트</title>
        <meta charset="utf-8">
      
    </head>
    <body>
        
        <!-- 부모요소의 height은 언제나 자식요소들의 높이를 감싸지 않을 수 있음 -->
        <div style="background-color: yellow; border: 3px dotted blue;">
            <p style="padding: 20px;">Hello</p>
        </div>
        <hr>        
        <div style="background-color: lightgreen; border: 3px dotted blue;">

            <!-- inline요소에 padding, magin을 줘도 부모 height이 커지지 않음. why? 인라인요소는 부모입장에서는 content같은 것이어서 패딩이 커지는 것은 overflow로 인식함 -->
            <!-- 이 a요소의 사이즈가 커진것은 div입장에선느 콘텐츠가 overflow된 것에 불과함 -->
            <a href="" style="padding: 20px; border:1px dotted red">nice</a>
            <em style="margin: 10px;">good</em>
            <strong style="height: 50px; border: 1px dotted red;">html</strong>

            <!-- 인라인요소중에서 inline-block요소는 부모요소에 영향을 줌 -->
            <input type="text" style="margin: 10px;">
            <img src="./computer.png" height="24" style="padding: 2em;">
        </div>

        <!--블럭안에 블럭넣으면 안에 블럭커지면 같이커지는데
        인라인 안에 블럭이 커져봤자 안커진다는거지
        그러니가 요소가 다르면 요소를 바꾸는게 중요하다는 예제이다. -->


    </body>
</html>
