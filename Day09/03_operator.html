<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자,제어문</title>
    <script>
        //연산자 특이한점
        var a=1;
        var b="1";
        var c=1.0;
        //js에서 ==비교연산자는 값이 같은지만 비교(자료형 구분없음)
        document.write(a==b);
        document.write("<br>");
        document.write(a==c);
        document.write("<br>");

        //자료형과 값을 모두 비교해주는 비교연산자 ===
        document.write(a===b);
        document.write("<br>");
        document.write(a===c); //정수든실수든 number타입이다.
        document.write("<br>");

        document.write('<hr>');
        //0 나눗셈
        document.write(10/0);
        document.write("<br>");

        //비트연산자 >>>
        var f=10;
        document.write(f>>2);
        document.write("<br>");
        document.write(f>>>2);
        document.write("<br>");
        // 양수일떄는 차이없고 음수일떄만 차이있음.

        var f=-16;
        document.write(f>>2); //부호비트빼고 시프트
        document.write("<br>");
        document.write(f>>>2); //부호비트도 시프트함. 
        document.write("<br>");

        //숫자표현의 최대값. :2^1024-1
        document.write(123456789123456789123456789123456789123456789123456789);
        document.write("<br>");
        document.write(Number.MAX_VALUE); //최대 넘버 확인.
        document.write("<br>");


        //변수 선언할때 특이하게 var키워드 없이도 가능함.
        k=10; //var 키워드 없이만든변수- 전역변수가됨.
        document.write(k);
        document.write("<br>");

        // 새로운연산자 : in,delete는 배열과 객체 수업때
        document.write('<hr>');

        //수치형과문자열의 변환
        var h=1;
        document.write(typeof(h));
        document.write("<br>");
        h="1";

        // h=String(h);
        h=h+"";
        document.write(typeof(h));
        document.write("<br>");

        //string->number
        h="4";
        h=parseInt("4");
        document.write(typeof(h));
        document.write("<br>");

        //숫자가 아닌 문자열을 parse하면?
        h=parseInt("aaa");
        document.write(h); //NaN(Not a Number)
        document.write("<br>");
        document.write(typeof(h));
        document.write("<br>");

        //실수(소수점 숫자)변환은??
        h=parseFloat("3.14"); //parseDouble()은없음.
        document.write(h);
        document.write("<br>");

        document.write('<hr>');
        //(수치형<->문자형)을 왜 해야하는가?
        //사용자의 입력은 무조건 String 형으로 읽어짐.
        // alert(); 다이얼로그
        // confirm(); 확인취소
        var age=prompt("input your name","0");   
        document.write(age + 3); //사용자가 넣은값은 숫자가아닌 문자형으로 입력되어서 숫자가안됨.
        age=parseInt(age);
        document.write(age+3);
        document.write("<br>");

        // 다이얼로그로 사용자 입력받는것은짜증
        //<input>요소를 이용하여 입력받고 js에서 제어.




    </script>
</head>
<body>
    
</body>
</html>
