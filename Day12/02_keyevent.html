<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeypress="aaa()">
    <h4 id="hh"></h4>
    <script>
        function aaa(){
            //키이벤트의 입력값은 window 객체의 속성으로 존재함
            var keycode=window.event.keyCode;
            var hh=document.getElementById('hh');
            hh.innerHTML=keycode+","+String.fromCharCode(keycode)+","+window.event.shiftKey;
        }
        

    </script>
    <hr>
    <!-- 이벤트 처리방식에 따라 실행되는 콜백함수 안에서 -->
    <!-- this 키워드의 객체가 살짝 다름 -->
<input type="text" onkeyup="bbb()">
<script>
    var bbb= function(){
        alert(this); //this: 이 문서의 최상위객체 :window
    };

</script>
<input type="text" id="in1">
<script>
    document.getElementById('in1').addEventListener('keyup',function(){
        alert(this); //this :리스너가 추가된 요소 객체를 의미함[여기서는 input요소]
        //this를 쓰면 내가 의도치않는 리스너가 가져올수있다.
    });

</script>
    <hr>
    <!-- 새로생긴 기술 -->
    <!-- id로 요소를 찾을떄 getelemnetxxxx()없이 요소제어하기 -->
    <!-- 이미 요소의 id속성값이 window객체의 멤버변수(속성)이 되어있음. -->
    <button id="btn1">button</button>
    <h2 id="kkk"></h2>
    <script>
        btn1.onclick=function(){
            kkk.innerHTML="Hello world!";
        }
    </script>
</body>
</html>
