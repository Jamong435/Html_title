        class Person{

            show(){
                // document.write(name+","+tel+","+age+","+address);

                document.write(this.name+","+this.tel+","+this.age+","+this.address);
            }

            }        
            bbb(){
                document.write("bbb<br>")

                document.write("out!<br>");

            sss=kkk;

        function kkk(params) {

        }


        let p=new Person();

        document.write(p.age+"<br>")

        p.show();
        p.aaa();

    </script>
